<!-- header -->
<header class="header">
  <div class="header__inner">
    <div class="header__logo"><a href="javascript:void(0)">Stability</a></div>

    <div class="header__lang">
      <div class="lang">
        <div class="lang__active">
          <img class="lang__active--img" src="img/lang/uk.svg" alt="uk">
          <span class="lang__active--name">uk</span>
          <img class="lang__active--arrow" src="img/arrow/arrow_b.svg" alt="arrow">
        </div>
        <ul class="lang__select">
          <li class="lang__select--li">
            <img class="lang__select--img" src="img/lang/ru.svg" alt="ru">
            <span class="lang__select--name">ru</span>
          </li>
          <li class="lang__select--li">
            <img class="lang__select--img" src="img/lang/en.svg" alt="en">
            <span class="lang__select--name">en</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="header__nav">
        <div class="nav">
          <div class="nav__burger"><span></span><span></span><span></span></div>

          <div class="nav__inner">
            <div class="nav__close__inner">
                <div class="nav__close"><span></span><span></span></div>
            </div>

            <ul class="nav__menu">
              <li>
                <a href="javascript:void(0)">Dashboard</a>
              </li>
              <li>
                <a href="javascript:void(0)" class="active">Trades</a>
              </li>
              <li>
                <a href="javascript:void(0)">Assets</a>
              </li>
            </ul>

            <div class="lang">
              <div class="lang__active">
                <img class="lang__active--img" src="img/lang/uk.svg" alt="uk">
                <span class="lang__active--name">uk</span>
                <img class="lang__active--arrow" src="img/arrow/arrow_b.svg" alt="arrow">
              </div>
              <ul class="lang__select">
                <li class="lang__select--li">
                  <img class="lang__select--img" src="img/lang/ru.svg" alt="ru">
                  <span class="lang__select--name">ru</span>
                </li>
                <li class="lang__select--li">
                  <img class="lang__select--img" src="img/lang/en.svg" alt="en">
                  <span class="lang__select--name">en</span>
                </li>
              </ul>
            </div>

            <div class="nav__profile">
              <div class="nav__profile--btn">
                  <img class="nav__profile--img" src="img/user.svg" alt="user">
                  <span class="nav__profile--name">hi.kornienko@gmail.com</span>
                  <img class="nav__profile--arrow" src="img/arrow/arrow_b.svg" alt="arrow">
              </div>

              <ul class="nav__profile--nav">
                <li>
                  <a href="#" class="nav__profile--href"><img src="img/setting.svg" alt="setting"><span>Setting</span></a>
                </li>
                <li>
                  <a href="javascript:void(0)" class="nav__profile--href nav__profile--exit"><img src="img/logout.svg" alt="logout"><span>Exit</span></a>
                </li>
              </ul>
            </div>

          </div>
        </div>
    </div>

  </div>
