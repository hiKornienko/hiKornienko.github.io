<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Страница 1</title>
</head>
<body>
  Страница 1
  <form action="/">
    <input type="range" min="3000" max="500000" step="100" value="3000" oninput="range('#range1',this.value)">
    <input type="range" min="3" max="365" step="1" value="3" oninput="range('#range2',this.value)">
    <input type="text" id="range1" value="3000">
    <input type="text" id="range2" value="3">
    <input type="text" id="fio" placeholder="ФИО">
    <input type="phone" id="phone" placeholder="Телефон">
    <input type="email" id="email" placeholder="E-mail">
    <input type="checkbox" disabled>
    <button type="button" name="button">Далее</button>
  </form>

  <script>
    function range(id,value){
      document.querySelector(id).value = value;
    }
  </script>
</body>
</html>
