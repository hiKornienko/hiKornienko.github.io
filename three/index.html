<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="board">
      <div class="board__main" data-board >
          <div class="board__item board__item--my" data-board-user-id="1" data-board-scale="1">
            <div class="board__user">
              <div class="board__user--inner">
                <div class="board__user--img">
                   <img src="img/user.png" alt="user">
                </div>
                <div class="board__user--name">Вы</div>
              </div>
            </div>
            <div class="board__item--children" data-board-children></div>
          </div>
      </div>
      <div class="board__zoom">
        <button class="board__zoom--button" data-board-zoom-plus>+</button>
        <button class="board__zoom--button" data-board-zoom-minus>-</button>
      </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
