            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">

  <!-- breadcrumb-->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Главная</a></li>
      <li class="breadcrumb-item active" aria-current="page">Ранг</li>
    </ol>
  </nav>
  <!-- breadcrumb-->

  <!-- section -->
  <section class="container-fluid">
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <td>№</td>
            <td>Уровень</td>
            <td>Ранг</td>
            <td>Пакеты</td>
            <td>Ключи</td>
            <td>Оборот</td>
            <td>Условные квалификации</td>
            <td>% от оборота</td>
            <td>Подарок</td>
            <td colspan="2">
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createRank">
                Создать ранг
              </button>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td><input class="form-control" id="level_2" name="level" type="text" placeholder="1"></td>
            <td><input class="form-control" id="name_2" name="rank" type="text" placeholder="Consultant"></td>
            <td><input class="form-control" id="need_package_2" name="packages" type="text" placeholder="500"></td>
            <td><input class="form-control" id="activate_keys_2" name="keys" type="text" placeholder=""></td>
            <td><input class="form-control" id="turnover_2" name="turnover" type="text" placeholder="10000"></td>
            <td><input class="form-control" id="conditions_2" name="qualifications" type="text" placeholder=""></td>
            <td><input class="form-control" id="turnover_percent_2" name="percent" type="text" placeholder="2"></td>
            <td><input class="form-control" id="bonus_2" name="present" type="text" placeholder="Смарт наушники"></td>
            <td><button onclick="ReplaceUserInfo('2')" class="btn btn-primary">Edit</button></td>
            <td><button onclick="DeleteRanks('2')" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <!-- section -->

  <!-- modal -->
  <div class="modal fade" id="createRank" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Создать ранг</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
				    <div class="mb-3"><input class="form-control" id="level" name="level" type="text" placeholder="Уровень"></div>
				    <div class="mb-3"><input class="form-control" id="name" name="rank" type="text" placeholder="Название ранга"></div>
				    <div class="mb-3"><input class="form-control" id="need_package" name="packages" type="text" placeholder="Требующий пакет"></div>
				    <div class="mb-3"><input class="form-control" id="activate_keys" name="keys" type="text" placeholder="Ключи"></div>
				    <div class="mb-3"><input class="form-control" id="turnover" name="turnover" type="text" placeholder="Оборот"></div>
				    <div class="mb-3"><input class="form-control" id="conditions" name="qualifications" type="text" placeholder="Условие квалификации"></div>
				    <div class="mb-3"><input class="form-control" id="turnover_percent" name="percent" type="text" placeholder="Процент от оборота"></div>
				    <div class="mb-3"><input class="form-control" id="bonus" name="present" type="text" placeholder="Бонус"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-success" onclick="CreateRanks()">Создать</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal -->

</html>
